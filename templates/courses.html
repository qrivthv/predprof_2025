{% extends "base.html" %}

{% block content %}
<main class="{{theme}} py-5">
    <div class="container {{theme}}">
        <h1 class="text-center mb-5" style="color: #E65B9A; font-weight: 700;">Наши Курсы</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            {% for course in courses %}
            <div class="col">
                <div class="card h-100 {{theme}} shadow-sm hover-card">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold mb-3">{{course[1]}}</h5>
                        <p class="card-text flex-grow-1">{{course[2]}}</p>
                        <div class="card-footer bg-transparent border-0 mt-3">
                            <div class="d-flex gap-2">
                                <a href="/course/{{course[0]}}/1" class="btn btn-primary flex-grow-1 custom-btn">
                                    <i class="fas fa-eye me-2"></i>Смотреть
                                </a>
                                {% if current_user.is_authenticated %}
                                <a href="/enter/{{course[0]}}" class="btn btn-primary flex-grow-1 custom-btn">
                                    <i class="fas fa-sign-in-alt me-2"></i>Записаться
                                </a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

            <!-- Archive Card -->
            <div class="col">
                <div class="card h-100 {{theme}} shadow-sm hover-card">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold mb-3">Архив</h5>
                        <p class="card-text flex-grow-1">Что сказать? Архив он и есть архив</p>
                        <div class="card-footer bg-transparent border-0 mt-3">
                            <a href="/course/archive" class="btn btn-primary w-100 custom-btn">
                                <i class="fas fa-archive me-2"></i>Смотреть
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<style>
    .hover-card {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        border: none;
        border-radius: 15px;
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .hover-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(230, 91, 154, 0.3) !important;
    }

    .custom-btn {
        background: #E65B9A;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        transition: all 0.3s ease;
        font-weight: 600;
    }

    .custom-btn:hover {
        background: #d44584;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(230, 91, 154, 0.3);
    }

    .card-title {
        color: #E65B9A;
        font-size: 1.3rem;
        letter-spacing: 0.5px;
    }

    .card-text {
        color: #4a4a4a;
        line-height: 1.6;
    }

    .card {
        overflow: hidden;
        border: 1px solid rgba(230, 91, 154, 0.1);
    }

    /* Dark theme support */
    .dark .hover-card {
        background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .dark .card-text {
        color: #e0e0e0;
    }
</style>
{% endblock %}
