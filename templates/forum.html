<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ЕГЭ инфа</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootstrap5.ru/css/docs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js" integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp" crossorigin="anonymous"></script>
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body id="all" class="{{theme}}">
    <header class="sticky-top" style="position: fixed; width: 100vw; ">
    <nav class="nav">
      <a class="nav-link active" aria-current="page" href="/">Ботать</a>
      <a class="nav-link" href="/register">Хочу к вам</a>
      <a class="nav-link" href="/login">Я уже смешарик</a>
      <a class="nav-link" href="/login">Профиль</a>
      <a class="nav-link" href="/settings">Настройки</a>

    </nav>
    </header>
  <main class="{{theme}}">
      <div class="container {{theme}}">
		  <h4>Фильтры:</h4>

		  <form method="POST">
			<h5>За последние:</h5>
			  <div class="row g-0">
			<div class="my-3 col-4">
            <div class="">
              <label class="form-check-label" for="min" style="width: 100%">Минут</label>
              <input type="number" id="min" name="min" class="form-control" style="width: fit-content" value="{{min}}">
            </div>
          </div>
			  <div class="my-3 col-4">
            <div class="">
              <label class="form-check-label" for="hour" style="width: 100%">Часов</label>
              <input type="number" id="hour" name="hour" class="form-control" style="width: fit-content" value="{{hour}}">
            </div>
          </div>
			  <div class="my-3 col-4">
            <div class="">
              <label class="form-check-label" for="day" style="width: 100%">Дней</label>
              <input type="number" id="day" name="day" class="form-control" style="width: fit-content" value="{{day}}">
            </div>
          </div>
			  <div class="my-3 col-4">
            <div class="">
              <label class="form-check-label" for="month" style="width: 100%">Месяцев</label>
              <input type="number" id="month" name="month" class="form-control" style="width: fit-content" value="{{month}}">
            </div>
          </div>
			  <div class="my-3 col-4">
            <div class="">
              <label class="form-check-label" for="year" style="width: 100%">Лет</label>
              <input type="number" id="year" name="year" class="form-control" style="width: fit-content" value="{{year}}">
            </div>
          </div>
			  </div>
			  			  <div class="my-3 col-4">
            <div class="">
              <label class="form-check-label" for="txt" style="width: 100%">Возможно, содержит</label>
              <input type="text" id="txt" name="txt" class="form-control" style="width: fit-content" value="{{txt}}">
            </div>
          </div>
			  <button type="submit" class="btn btn-primary" style="width:fit-content">Применить</button>
		  </form>
			<hr>
          <h3>{{category}}: </h3>
		  <hr>
            <div class="my-3 p-3 rounded shadow-lg">
          {%for q in questions%}
              <div class="d-flex text-muted pt-3" style="min-width:30vh !important">
          	<p class="pb-3 mb-0 small lh-sm border-bottom">
				<strong class="d-block text-gray-dark">@{{q[1]}}</strong>
				{{q[2]}}
                <br>
				<small href="" >{{q[3]}}</small>
                <br>
		    	<a href="/question_{{i}}" class="">Подробнее</a>
			  </p>

			</div>

          {%endfor%}
    </div>
      </div>
  </main>

   <footer class="fixed-bottom d-flex flex-wrap justify-content-between align-items-center py-3 border-top" >
    <p class="col-md-4 mb-0 text-muted">&copy; 2024 Company, Inc</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="/" class="nav-link px-2">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2">About</a></li>
    </ul>
  </footer>
</body>
</html>
