<head>

<body id="all" class="{{theme}}">
    <header class="sticky-top" style="position: fixed; width: 100vw; ">
    <nav class="nav">
      <a class="nav-link active" aria-current="page" href="/">Ботать</a>
      <a class="nav-link" href="/register">Хочу к вам</a>
      <a class="nav-link" href="/login">Я уже смешарик</a>
      <a class="nav-link" href="/login">Профиль</a>
      <a class="nav-link" href="/settings">Настройки</a>

    </nav>
    </header>
  <main class="{{theme}}">
      <div class="container">
      <div class="py-5 text-center">
          <h2>Войти</h2>
          <p class="lead">Минимализм - наше все</p>
          {%if message !=''%}
          <p class="lead" style="color: #AE0B19"><strong>{{message}}</strong></p>
          {%endif%}
      </div>
      <form method="post" class="width2">
          <div class="form-floating">
              <input type="text" name="EmailOrUname" class="form-control" id="floatingInput" placeholder="">
              <label for="floatingInput">Email or username</label>
          </div>
          <div class="form-floating" style="margin-top:2vh">
              <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
              <label for="floatingPassword">Password</label>
          </div>

          <button class="btn btn-primary  py-2" type="submit" style="width: fit-content; margin-top:2vh">Sign in</button>
      </form>
    </div>
  </main>


   <footer class="fixed-bottom d-flex flex-wrap justify-content-between align-items-center py-3 border-top" >

    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="/" class="nav-link px-2">Home</a></li>
