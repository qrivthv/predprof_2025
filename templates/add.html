{% extends "base.html" %}

{%block content%}
 <div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>{{s}}</h2>
      <p class="lead">Минимализм - наше все</p>
      {%if message !=''%}
      <p class="lead" style="color: #AE0B19"><strong>{{message}}</strong></p>
      {%endif%}
    </div>

    <div class="container">
      <div class="width1">
        <form class="" method="post">
          <div class="row g-3">
            <div class="col-sm-12">
              <label for="stat" class="form-label">Условие</label>
                <textarea name="stat" class="form-control" id="stat" placeholder=""></textarea>
              <div class="invalid-feedback">
                Нет условия - нет задачи
              </div>
            </div>

            <div class="col-4 has-validation">
              <label for="ans" class="form-label">Ответ</label>
              <input type="text" class="form-control" id="ans" placeholder="" name="ans">
              <div class="invalid-feedback">
                Как без ответа-то?
              </div>
            </div>
            <div class="col-md-4">
              <label for="type" class="form-label">Номер в КИМ</label>
              <select class="form-select" id="type" name="type" >

                <option value="">Выбрать...</option>
                  {%for i in range(1, 28)%}
                <option value="{{i}}">№{{i}}</option>
                  {%endfor%}
              </select>
              <div class="invalid-feedback">
                Пожалуйста, выберите номер задачи в КИМ
              </div>
            </div>

            <div class="col-md-4">
              <label for="diff" class="form-label">Сложность</label>
              <select class="form-select" id="diff" name="diff">

                <option value="">Выбрать...</option>
                <option value="base">Это база</option>
                <option value="normal">Ну норм</option>
                <option value="ke">Сюрприз от Кирилла Евгеньевича</option>
              </select>
              <div class="invalid-feedback">
                Пожалуйста, выберите сложность задачи
              </div>
            </div>
            <div class="has-validation">
              <label class="form-check-label" for="author" style="width:100%">Укажите автора задачи</label>
              <input type="text" name="author" id="author" class="form-control" placeholder="">
            </div>
          </div>

          <hr class="my-4">

          <div class="col-sm-12">
              <label for="sol" class="form-label">Решение</label>
                <textarea name="sol" class="form-control" id="sol" placeholder=""></textarea>
            </div>
          <hr class="my-4">
          <button class=" btn btn-primary btn-lg" type="submit" style="width: fit-content">Готово</button>
        </form>
      </div>
    </div>
  </main>
</div>

{%endblock%}
